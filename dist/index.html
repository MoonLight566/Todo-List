<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body>
    <header class="logoArea">
      <div class="menu">
        <img id="menu" src="../dist/img/icons8-menu.svg" />
      </div>
      <div class="logo">
        <img src="../dist/img/icons8-online-list-53.png" alt="">
        <p>To-Do</p>
      </div>
    </header>
    <div class="body">
      <div class="leftPanel">
        <div class="home">
          <h2 id="h2">Home</h2>
          <div class="title" id="All" tabindex="1">
            <img src="../dist/img/icons8-folder-64.png" alt="" />
            <div data-menu>All</div>
          </div>
          <div class="title" id="Today" tabindex="2">
            <img src="../dist/img/icons8-day-48.png" alt="" />
            <div data-menu>Today</div>
          </div>
          <div class="title" id="ThisWeek" tabindex="3">
            <img src="../dist/img/icons8-wednesday-48.png" alt="" />
            <div data-menu>ThisWeek</div>
          </div>
          <div class="title" id="Priority" tabindex="4">
            <img src="../dist/img/icons8-star-48.png" alt="" />
            <div data-menu>Priority</div>
          </div>
          <div class="title" id="TaskDone" tabindex="5">
            <img src="../dist/img/icons8-done-64.png" alt="" />
            <div data-menu>TaskDone</div>
          </div>
        </div>
      </div>
      <div class="rightPanel">
          <button id="button">Add Project</button>
        <div class="TodoGrid" id="TodoGrid"></div>
        <div id="ProjectPop">
					<div id="NamePop">
						<form id="One" name="One">
							<img id="close" src="../dist/img/icons8-x-48.png" />
							<h1>Add Project Name</h1>
              <label for="ProjectName">Project Name
              <input type="text" name="ProjectName" id="ProjectName" placeholder="Project Name"  required/>
              </label>
              <input class="PopupBtn" type="submit" value="Add" required/>
						</form>
					</div>
          </div>
        <div id="mainPop">
					<div id="popup">
						<form id="form" name="form">
							<img id="close2" src="../dist/img/icons8-x-48.png" />
							<h1>Add Todo List</h1>
              <label for="TodoListName">Todo List Name:
              <input id="TodoListName" type="text" name="TodoListName"  placeholder="Todo List Name" required/> </label>
              <textarea name="description" id="description" cols="30" rows="10" placeholder="Description here..."></textarea>
							<label for="Due-Date">Due Date:
              <input
								id="Due-Date"
								name="Due-Date"
								placeholder="Due Date"
								type="date"
								required
							/>
							</label>
              <label for="Priority">Important:
              <select name="Priority" id="priority" required>
                <option value="Essential">Essential</option>
                <option value="Relevant">Relevant</option>
                <option value="Minor">Minor</option>
              </select>
              </label>
              <input type="submit" class="btn1" value="Add"/>
						</form>
					</div>
          </div>
			</div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/MoonLight566/Todo-List">
        <img src="../dist/img/icons8-github-64.png" alt="" />
      </a>
      <p>2023 &#169 Moonlight566</p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
